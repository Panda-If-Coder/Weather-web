<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="add.css">
    </head>
    <body>
        <div class="search-container">
            <div class="search-icon">🔍</div>
            <input type="text" id="searchInput" placeholder="Enter city name">
            <button id="clearButton">×</button>
          </div>
          <div class="tabs">
            <button class="tab active" data-tab="current">Current</button>
            <button class="tab" data-tab="forecast">Forecast</button>
          </div>
          <div id="resultsArea">
            <div id="weatherIcon">🌦️</div>
            <p id="weatherInfo">Search for a city to see weather information</p>
          </div>
        <script src="add.js"></script>
    </body>
</html>
